    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showWeather, showError);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showWeather(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const apiKey = "b3e2e64d970d40bba699bd2e87ecc498";

        fetch(
          `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`
        )
          .then((response) => response.json())
          .then((data) => {
            const locationData = data.results[0].components;

            const town =
              locationData.city ||
              locationData.town ||
              locationData.village ||
              locationData.suburb ||
              locationData.state_district;
            const neighborhood =
              locationData.neighbourhood ||
              locationData.suburb ||
              "Neighborhood not available";
            const street = locationData.road || "Street info not available";

            document.getElementById("locationPrompt").style.display = "none";
            document.getElementById("weatherApp").style.display = "block";

            document.getElementById("location").textContent =
              locationData.state || locationData.county || locationData.region;
            document.getElementById("town").textContent =
              town || "Town not available";
            document.getElementById("neighborhood").textContent = neighborhood;
            document.getElementById("street").textContent = street;

            fetchWeatherData(lat, lon);
          });
      }

      function fetchWeatherData(lat, lon) {
        const weatherApiUrl = `https://api.weatherapi.com/v1/forecast.json?key=056c0920a9754ffdbbb141845242508&q=${lat},${lon}&days=6`;

        fetch(weatherApiUrl)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("temperature").textContent =
              data.current.temp_c;

            const weatherEmoji = getWeatherEmoji(data.current.condition.text);
            document.getElementById("weatherEmoji").textContent = weatherEmoji;

            document.getElementById("wind").textContent = data.current.wind_kph;
            document.getElementById("humidity").textContent =
              data.current.humidity;

            const forecastContainer = document.getElementById("forecast");
            data.forecast.forecastday.forEach((day, index) => {
              if (index > 0) {
                // Skip today
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString("en-US", {
                  weekday: "long",
                });

                const dayBox = document.createElement("div");
                dayBox.className = "day-box";

                const dayEmoji = getWeatherEmoji(day.day.condition.text);
                dayBox.innerHTML = `
                            <span>${dayName}</span>
                            <span class="temperature">${day.day.avgtemp_c}¬∞C ${dayEmoji}</span>
                        `;
                forecastContainer.appendChild(dayBox);
              }
            });
          });
      }

      function showError(error) {
        alert("Unable to retrieve your location. Error code: " + error.code);
      }

      function getWeatherEmoji(condition) {
        switch (condition.toLowerCase()) {
          case "clear":

            return "‚òÄÔ∏è";

          case "thunderstorm":
            return "‚õàÔ∏è";
          default:
            return "üå°Ô∏è";
        }
      }
