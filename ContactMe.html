<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mpho | Portfolio</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="contact.css">
  <style>
    /* Ensure the body covers the full height of the viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Navbar settings */
    .navbar {
      height: 80px; /* Set a fixed height for the navbar */
      z-index: 1000; /* Ensure it stays on top of other elements */
    }

    .navbar-brand img {
        height: auto; /* Maintain aspect ratio */
  max-height: 80px; /* Control the maximum height of the logo */
  width: 100%;  /* Maximum height for the logo */
    }

    .navbar-toggler {
      order: 1;
    }

    .navbar-collapse {
      order: 2;
    }

    .ms-auto {
      margin-left: auto;
    }

    /* Introduction section */
    section {
      min-height: 100vh; /* Ensure the section takes up at least the full height of the viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 80px; /* Prevent content from being hidden behind the fixed navbar */
      background-color: #f8f9fa; /* Optional background color */
      text-align: center; /* Center-align the text */
    }

    .intro h1 {
      font-size: 36px;
      font-weight: bold;
      color: #333; /* Adjust color to your preference */
    }

    .intro p {
      font-size: 18px;
      color: #666; /* Adjust color to your preference */
      margin-top: 20px; /* Add space between the h1 and the paragraph */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar {
        height: 60px;
      }
      
      .intro h1 {
        font-size: 28px; /* Smaller font size for mobile */
      }

      .intro p {
        font-size: 16px; /* Smaller font size for mobile */
      }
    }

    @media (max-width: 576px) {
      .navbar-brand img {
        max-height: 40px; /* Smaller logo for very small screens */
      }

      .intro h1 {
        font-size: 24px; /* Smaller font size for mobile */
      }

      .intro p {
        font-size: 14px; /* Smaller font size for mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="index.html">
        <img src="My-logo.png" alt="Logo">
      </a>
      <!-- Button for toggling the navbar on smaller screens, positioned on the top right -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links on the right -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutMe.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Education.html">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ContactMe.html">Contact Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Introduction -->
  <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="content"> 
        <div class="form-container">
            <form class="form">
                <div class="form-group">
                    <label for="name"></label>
                    <input required name="name" id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input required name="email" id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="subject"></label>
                    <input required name="subject" id="subject" type="text" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <textarea required name="message" id="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="form-submit-btn">Submit</button>
            </form>
        </div>
    </div>
  

  <!-- Bootstrap 5 JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
